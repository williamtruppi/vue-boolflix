<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolflix - Milestone 1</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  
  <!-- apertura wrapper -->
  <div class="wrapper">

    <!-- apertura navbar -->
    <nav class="d-flex">

      <!-- navabar left -->
      <div class="navbar_left">
        <img src="assets/img/netflix_logo.png" alt="">
      </div>

      <!-- navbar right -->
      <div class="navbar_right">
        <input type="text" placeholder="Inserisci il titolo del film"  v-on:keyup.enter="searchMovies" v-model="movieInput">
      </div>
    </nav>
    <!-- chiusura navbar -->
  
  
    <!-- apertura container -->
    <div class="container d-flex">
      
      <!-- apertura main -->
      <main>

        <!-- apertura movie box -->
        <div class="movie_box d-flex">
  
          <!-- apertura movie card -->
          <div class="movie_card flex_column d-flex" v-for="movie in searchArray">
            <h2>{{movie.title}}</h2>
            <h3>{{movie.original_title}}</h3>
            <span>{{movie.original_language}}</span>
            <span>{{movie.vote_average}}</span>
          </div>
          <!-- chiusura movie card -->
  
        </div>
        <!-- chiusura movie box -->

      </main>
      <!-- chiusura main -->

    </div>
    <!-- chisura container -->

  </div>
  <!-- chiusura wrapper -->

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
